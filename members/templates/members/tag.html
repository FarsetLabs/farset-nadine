{% extends "members/u_base.html" %}

{% block content %}
	<h2>Members Tagged with: {{ tag }}</h2>
	<ul>
	{% for u in members %}
		<dl>
			<dt><a href="{% url 'member_profile' u.username %}">{{ u.get_full_name }}</a>:</td<>
			{% for t in u.profile.tags.all %}
				<dd><a href="{% url 'member_tag' t %}">{{ t }}</a></dd>
			{% endfor %}
		</dl>
	{% endfor %}
	</ul>
{% endblock %}
