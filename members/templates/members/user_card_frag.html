{% load imagetags %}
{% load list_tags %}

<div class="user-card">
      {% if user.profile.photo %}
         <a class="photo" href="{% url 'member_profile' user.username %}"><img src="{{ user.profile.photo.url|fit_image:"170x170" }}" /></a>
      {% else %}
         <a class="photo" href="{% url 'member_profile' user.username %}">&#9733;</a>
      {% endif %}
      <a href="{% url 'member_profile' user.username %}">{{ user.get_full_name }}</a>
</div>
